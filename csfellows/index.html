  <div class="main">
    <div class="calendar" id="calendar">
      <div class="calendar-body">
        <div class="month"></div>
        <div class="weekday">Sunday</div>
        <div class="weekday">Monday</div>
        <div class="weekday">Tuesday</div>
        <div class="weekday">Wednesday</div>
        <div class="weekday">Thursday</div>
        <div class="weekday">Friday</div>
        <div class="weekday">Saturday</div>
      </div>
      <script>
        const d = new Date;
        loadCalendarDates(d);

        function loadCalendarDates(date){
          console.log(date);
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          const monthDays = [31,28,31,30,31,30,31,31,30,31,30,31];
          const calendar=document.getElementById("calendar");
          calendar.getElementsByClassName("month")[0].innerHTML = `<h1>${monthNames[date.getMonth()]}</h1><h2>${date.getFullYear()}</h2>`;
          var d = new Date(date.getTime());
          var days = [];
          d.setDate(1);
          for(var i=d.getDay(); i>0; i--){
            days.push(monthDays[(d.getMonth()-1)%12] - i + 1)
          }
          console.log(days);
          days.forEach(day => {
            console.log(day);
            calendar.getElementsByClassName('calendar-body').innerHTML += `<div class="day">${day}</div>`;
          });
        }
      </script>
    </div>
