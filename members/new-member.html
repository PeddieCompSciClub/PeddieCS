        1 = good email
        0 = not a peddie email
        -1 = not an email
    */
    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      if (re.test(email) && email.endsWith("@peddie.org")) return 1;
      else if (re.test(email)) return 0;
      else return -1;

  <header>

  <div class="form">
    <div class="form-body" id="body">
      <h2>Add your information:</h2>

      <h3>Name</h3>
      <div class="name">
        <input type="text" id="first-name" onchange="showButton();" placeholder="First Name">
        <p> </p>
        <input type="text" id="last-name" onchange="showButton();" placeholder="Last Name">
      </div>
      <h3>Email</h3>
      <div class="email">
        <input type="text" id="email" onchange="testEmail(); showButton();" placeholder="compsciclub@peddie.org">
        <p id="email-check">Email must end with @peddie.org</p>
        <script>
          function testEmail() {
            if (validateEmail(document.getElementById("email").value) == 0) {
              document.getElementById("email-check").style.opacity = "100";
            }
            else {
              document.getElementById("email-check").style.opacity = "0";
            }
          }
        </script>
      </div>
      <h3>Profile Image</h3>
      <div class="image">
        <button id="image-button" onclick="document.getElementById('image').click()">Select Image<img id="displayImage"></button>
      
        <input type="file" id="image" onchange="loadFile(event)" name="img" accept="image/*">
        
        <script>
          var loadFile = function (event) {
            var image = document.getElementById('displayImage');
            image.src = URL.createObjectURL(event.target.files[0]);
            document.getElementById('image-button').innerHTML=document.getElementById('image-button').innerHTML.replace("Select Image","");
          };
        </script>
      </div>
      <button onclick="submitMember()" id="form-button">Submit</button>
      <script>
        function showButton() {
          if (document.getElementById("first-name").value.length > 0 && document.getElementById("last-name").value.length > 0 && validateEmail(document.getElementById("email").value) == 1) {
            // document.getElementById("form-button").style["height"] = "30px";
            document.getElementById("form-button").style["font-size"] = "5em";
          }
          else {
            //document.getElementById("form-button").style["height"] = "0px";
            document.getElementById("form-button").style["font-size"] = "0px";
          }
        }
      </script>
    </div>
    <div class="form-body" id="text" style="display: none;">
      <h2>Check your email to register your account.</h2>
    </div>
