  <script>
    function submitLoginFunc() {

      if (window.jQuery) {
        /**
         * This runs when the user submits their login data, and submits their data to the backend, if the message says login was 
         * sucessful then we redirect them to login, otherwise we inform them that there is an error 
        */
        $.post("https://peddiecs.peddie.org/nodejs/login", {
          email: $('#email').val(),
          password: $('#password').val()
        }, function (res) {

          if (res.message == "success") {
            window.location.replace("https://exchange.peddie.org/index.html");
          } else {
            if (res.message) {
              alert(res.message);
            }
            window.location.replace("https://exchange.peddie.org");
          }

        });

      }
    }
