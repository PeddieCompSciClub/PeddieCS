									<input type="file" id='image-file' style="display: none;" onchange="loadFile(event)" name="img"
										accept="image/*">
									<script>
										var loadFile = function (event) {
											var image = document.getElementById('image');
											image.src = URL.createObjectURL(event.target.files[0]);

							<div class="options">
								<button class="option memberItem" id="visibility" onclick="updateVisibility()">Make Private</button>
								<button class="delete option memberItem" id="delete"
									onclick="document.getElementById('confirmDelete').style = 'display:block'">Delete Account</button>
								<div class="confirmDelete" id="confirmDelete">
									<div class="container">
										<h3>Are you sure?</h3>
										<div class="options">
											<button class="option memberItem"
												onclick="document.getElementById('confirmDelete').style = 'display:none'">Keep Account</button>
											<button class="delete option memberItem" onclick="deleteUser()">Delete</button>

									</div>

						<div class="bio">
							<div>
								<h3></h3>
								<input type="text" class="input" id="university" maxlength="60" placeholder="University">
								<textarea id="bio" class="input" name="bio" rows="8" maxlength="1000" placeholder="Bio"></textarea>
								<div class="bioStatus">
									<div id="counter">0/1000</div>
								</div>
								<script>
									const messageEle = document.getElementById('bio');
									const counterEle = document.getElementById('counter');

									messageEle.addEventListener('input', function (e) {
										const target = e.target;

										// Get the `maxlength` attribute
										const maxLength = target.getAttribute('maxlength');

										// Count the current number of characters
										const currentLength = target.value.length;

										counterEle.innerHTML = `${currentLength}/${maxLength}`;
									});
								</script>
							</div>
							<div id="groups">
							</div>

				<script>
					//open the tab with the corresponding name
					function openMemberTab(evt, tabName) {
						var i, tabcontent, tablinks;
						tabcontent = document.getElementsByClassName("membertabcontent");
						for (i = 0; i < tabcontent.length; i++) {
							tabcontent[i].style.display = "none";
						}
						tablinks = document.getElementsByClassName("membertablinks");
						for (i = 0; i < tablinks.length; i++) {
							tablinks[i].className = tablinks[i].className.replace(" active", "");
						}
						document.getElementById(tabName).style.display = "block";
						evt.currentTarget.className += " active";
					}
				</script>

		<script>
			//open the tab with the corresponding name
			function openMainTab(evt, tabName) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("maintabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("maintablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(tabName).style.display = "block";
				evt.currentTarget.className += " active";
			}
