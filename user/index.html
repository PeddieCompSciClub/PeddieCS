  <div class="profile">
    <div class="icon" id="icon">
      <div class="memberItem" onclick="window.location.href='/user/profile/'">
        <div class="container">
          <img id="image" src="/members/user-images/test.jpg" alt="member image"
            onError="this.onerror=null;this.src='/members/user-images/missing.jpg';">
          <button class="overlay" onclick="document.getElementById('image-file').click()">Change Profile Image</button>
          <input type="file" onchange="loadFile(event)" name="img" accept="image/*">
          <script>
            var loadFile = function (event) {
              var image = document.getElementById('image');
              image.src = URL.createObjectURL(event.target.files[0]);
            };
          </script>
        </div>
        <a id="name"></a>
        <ul id="info">
        </ul>
      </div>
      <div class="options">
        <button class="option memberItem" id="visibility" onclick="updateVisibility()">Make Private</button>
        <button class="delete option memberItem" id="delete"
          onclick="document.getElementById('confirmDelete').style = 'display:block'">Delete Account</button>
        <div class="confirmDelete" id="confirmDelete">
          <div class="container">
            <h3>Are you sure?</h3>
            <div class="options">
              <button class="option memberItem"
                onclick="document.getElementById('confirmDelete').style = 'display:none'">Keep Account</button>
              <button class="delete option memberItem" onclick="deleteUser()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bio">
      <div>
        <h3>Bio</h3>
        <input type="text" class="input" id="university" maxlength="60" placeholder="University">
        <textarea id="bio" class="input" name="bio" rows="8" maxlength="1000" placeholder="Bio"></textarea>
        <div class="bioStatus">
          <div id="status">saved</div>
          <div id="counter">0/1000</div>
        </div>
        <script>
          const messageEle = document.getElementById('bio');
          const counterEle = document.getElementById('counter');

          messageEle.addEventListener('input', function (e) {
            const target = e.target;

            // Get the `maxlength` attribute
            const maxLength = target.getAttribute('maxlength');

            // Count the current number of characters
            const currentLength = target.value.length;

            counterEle.innerHTML = `${currentLength}/${maxLength}`;
          });
        </script>
      </div>
      <div id="groups">
      </div>
    </div>
    <div class="projects" id="projects">
    </div>
    <div class="articles" id="articles">
    </div>
